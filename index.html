<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <style>

      @font-face {
        font-family: monogram;
        src: url(monogram.ttf);
      }

      body {
        font-family: monogram, monospace;
        font-size: 2rem;
        overflow: hidden;
      }
      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #textbox-container {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 600px;
        background-color: #C4A484;  /* Brown background */
        border: 10px solid #654321;  /* Darker brown border */
        border-radius: 10px;
        padding: 20px;
        color: rgb(0, 0, 0);
        z-index: 1000;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);  /* Added shadow for depth */
      }

      .ui-text {
        margin: 0;
        user-select: none;
      }

      .ui-close-btn{
        font-family: inherit;
        border-style: none;
        border-radius: 3px;
        padding: 1rem;
        font-size: inherit;
      }

      .btn-container {
        align-self: flex-end;
        margin-top: 1rem;;
      }

      .note {
        position: absolute;
        left: 5%;
        top: 1vh;
        display: flex;
        flex-direction: column;
        color: rgb(238,238,238);
        user-select: none;
      }

      .music-controls {
        position: absolute;
        right: 2%;
        bottom: 2vh;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 0.4rem;
        background-color: rgba(196, 164, 132, 0.9);
        border: 2px solid #654321;
        border-radius: 5px;
        padding: 0.7rem 0.9rem;
        z-index: 100;
      }

      .music-toggle {
        font-family: monogram, monospace;
        font-size: 1.3rem;
        background-color: rgba(101, 67, 33, 0.8);
        border: 2px solid #654321;
        border-radius: 4px;
        padding: 0.4rem 0.8rem;
        color: rgb(238, 238, 238);
        cursor: pointer;
        user-select: none;
        transition: background-color 0.3s;
        min-width: 120px;
      }

      .music-toggle:hover {
        background-color: rgba(101, 67, 33, 1);
      }

      .music-credit {
        font-family: monogram, monospace;
        font-size: 0.85rem;
        color: rgb(0, 0, 0);
        user-select: none;
        margin: 0;
      }

      .volume-control {
        display: flex;
        align-items: center;
        gap: 0.35rem;
      }

      .volume-label {
        font-family: monogram, monospace;
        font-size: 0.95rem;
        color: rgb(0, 0, 0);
        user-select: none;
      }

      .volume-slider {
        width: 90px;
        height: 6px;
        cursor: pointer;
      }
      
    </style>
    <div id="app">
      <div>
        <p class="note">Click/Tap and use WASD to move</p>

        <div class="music-controls">
          <button id="music-toggle" class="music-toggle">ðŸ”‡ Stop Music</button>
          <div class="volume-control">
            <span class="volume-label">Volume:</span>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="30">
          </div>
          <p class="music-credit">Music: "Her" by JVKE</p>
        </div>

        <div id="textbox-container" style="display: none">
          <div id="textbox">
            <p id="dialogue" class="ui-text"></p>
            <div class="btn-container">
              <button id="close" class="ui-close-btn">Close</button>
            </div>
          </div>
        </div>
      </div>
      <canvas id="game"></canvas>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
